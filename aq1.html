<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全屏嵌入网页示例</title>
    <style>
        /* 使iframe全屏 */
        .fullscreen-iframe {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none; /* 移除边框 */
        }
    </style>
</head>
<body>

<!-- 嵌入另一个网页的代码，并设置为全屏 -->
<iframe class="fullscreen-iframe" src="https://example.com" title="嵌入的网页">
  <p>你的浏览器不支持iframe标签。</p>
</iframe>

</body>
</html>
